<div>
    <h1 mat-dialog-title></h1>
    <div mat-dialog-content>
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                
                <mat-card-title>{{data.recipe.label}}</mat-card-title>
                <mat-card-subtitle><a [href]="data.recipe.url" target="_blank">Click to Open Recipe</a>></mat-card-subtitle>
               
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-lg-image style="max-width:20%" [src]="data.recipe.image" >
                <mat-selection-list #ingredient>
                    <mat-list-option *ngFor="let ingredient of data.recipe.ingredients">
                      {{ingredient.text}}
                    </mat-list-option>
                  </mat-selection-list>
                                    
            </mat-card-content>
          </mat-card>
       
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button ><mat-icon>add</mat-icon> to Diet</button>
    </div>
</div>
