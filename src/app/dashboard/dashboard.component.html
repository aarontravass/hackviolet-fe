<mat-toolbar color="primary">

  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Dashboard</span>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" role="navigation" fullscreen>
    <mat-nav-list>
      <a mat-list-item routerLink='settings' (click)="drawer.toggle()">Location Settings</a>
      <a mat-list-item routerLink='kroger' (click)="drawer.toggle()">Kroger</a>
      <a mat-list-item routerLink='recipes' (click)="drawer.toggle()">Recipes</a>
      <a mat-list-item routerLink='/logout' (click)="drawer.toggle()">Logout</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height:100vh" fullscreen>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
