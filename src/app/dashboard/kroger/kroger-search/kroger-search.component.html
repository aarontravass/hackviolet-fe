<div class="parent">
    <form (ngSubmit)="searchProduct()" style="width: 50vw">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Search</mat-label>
                        <input
                            matInput
                            type="text"
                            placeholder="search"
                            name="search"
                            #search="ngModel"
                            [(ngModel)]="search_term"
                        />
                    </mat-form-field>
                </td>
                <td>
                    <button mat-raised-button color="primary" type="submit">
                        Search
                    </button>
                </td>
            </tr>
        </table>
    </form>
    <div></div>
</div>
<div *ngIf="product_list.length">
    <table
        mat-table
        [dataSource]="product_list"
        class="mat-elevation-z8"
        style="width: 96%; margin: 2%"
    >
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

     

  

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Brand</th>
            <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>Size</th>
            <td mat-cell *matCellDef="let element">
                {{ element.size }}
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{ element.price | currency:'USD' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="open">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="fetchProductDetails(element.id)">
                    <mat-icon>search</mat-icon>
                    More Info
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
