<div class="parent">
    <form (ngSubmit)="submit()" style="width: 50vw">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Search</mat-label>
                        <input
                            matInput
                            type="text"
                            placeholder="search"
                            name="search"
                            #search="ngModel"
                            [(ngModel)]="search_term"
                        />
                    </mat-form-field>
                </td>
                <td>
                    <button mat-raised-button color="primary" type="submit">
                        Search
                    </button>
                </td>
            </tr>
        </table>
    </form>
    <div></div>
</div>
<div *ngIf="recipe_list.length">
    <table
        mat-table
        [dataSource]="recipe_list"
        class="mat-elevation-z8"
        style="width: 96%; margin: 2%"
    >
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
                <img class="imageClass" [src]="element.image" />
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.label }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef>Calories</th>
            <td mat-cell *matCellDef="let element">{{ element.calories }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dietLabels">
            <th mat-header-cell *matHeaderCellDef>Diet Labels</th>
            <td mat-cell *matCellDef="let element">
                {{ element.dietLabels[0] }}
            </td>
        </ng-container>

        <ng-container matColumnDef="open">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openDialog(element)">
                    <mat-icon>open_in_new</mat-icon>
                    More Info
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
